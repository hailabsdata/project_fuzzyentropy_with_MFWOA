# .github/workflows/ci.yml
name: CI
on: [push, pull_request]
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - run: pip install -U pip
      - run: pip install -e . ruff black pytest opencv-python-headless numpy scipy pillow
      - run: ruff check .
      - run: black --check .
      - run: pytest -q
      - uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            outputs/**
            reports/**
